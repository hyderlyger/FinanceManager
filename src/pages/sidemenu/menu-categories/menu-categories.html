<ion-header>
  <ion-navbar color="_red">
    <button class="menuheaderbutton" style="float: right;" ion-button clear icon-only right>
      <img class="menuheaderbuttonimage" src="assets/Images/Timeline/icons/whiteLogo.png"/>
    </button>
  </ion-navbar>
</ion-header>
 <!--menuClose-->

<ion-content class="color_offwhite">

  <ion-list no-padding no-lines no-margin>

    <ion-item>
        <ion-thumbnail text-wrap>
          <img class="menuimg" src="assets/Images/Timeline/icons/003-office-material.png">
           <h5 text-center>Categorias</h5>
        </ion-thumbnail>
    </ion-item>


    <table class="fill100">

      <thead style="background-color: #bebebe;">
        <tr class="verticalcenter" style="height:28px;">
          <th class="headingleft">
            <div style="margin-left: 15%;">Despesas</div>
          </th>
          <th class="headingright">
            <button ion-button clear icon-only class="headingbutton" (click)="addCategoryPage(2);">
              <ion-icon color="_black" class="iosbold" name="add"></ion-icon>
            </button>
          </th>
        </tr>
      </thead>

      <span *ngFor="let category of dbprovider.categories; let i = index">
        <button class="rowbutton verticalcenter fill100" ion-button clear icon-only *ngIf="category.type == 2 && category.issystem != true" (click)="editCategoryPage(category.id, category.type);">
          <tbody class="fill100">
            <tr class="row verticalcenter">
                <td class="leftspacer"></td>
                <td class="leftcol">
                  <div class="rowimagecontainer">
                    <img class="rowimg " [src]="imageprovider.getCategoryExpenseImagebyID(category.imageindex)"/>
                  </div>
                </td>
                <td class="rightcol verticalcenter">
                  <h6 class="rowtitle verticalcenter {{category.type == 1 ? 'colorGreen' : 'colorRed'}}">{{category.subject}}</h6>
                </td>
            </tr>
          </tbody>
        </button>
      </span>


      <thead style="background-color: #bebebe;">
        <tr class="verticalcenter" style="height:28px;">
          <th class="headingleft">
            <div style="margin-left: 15%;">Rendimentos</div>
          </th>
          <th class="headingright">
            <button ion-button clear icon-only class="headingbutton" (click)="addCategoryPage(1);">
              <ion-icon color="_black" class="iosbold" name="add"></ion-icon>
            </button>
          </th>
        </tr>
      </thead>

      <span *ngFor="let category of dbprovider.categories; let i = index">
        <button class="rowbutton verticalcenter fill100" ion-button clear icon-only *ngIf="category.type == 1 && category.issystem != true" (click)="editCategoryPage(category.id, category.type);">
          <tbody class="fill100">
            <tr class="row verticalcenter" >
                <td class="leftspacer"></td>
                <td class="leftcol">
                  <div class="rowimagecontainer">
                    <img class="rowimg " [src]="imageprovider.getCategoryRevenueImagebyID(category.imageindex)"/>
                  </div>
                </td>
                <td class="rightcol verticalcenter">
                  <h6 class="rowtitle verticalcenter {{category.type == 1 ? 'colorGreen' : 'colorRed'}}">{{category.subject}}</h6>
                </td>
            </tr>
          </tbody>
        </button>
      </span>
      
    </table>
    
  </ion-list>

</ion-content>
