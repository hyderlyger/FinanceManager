<ion-header >
  <ion-navbar color="_red">
    <button class="menuheaderbutton" style="float: right;" ion-button clear icon-only right>
      <img class="menuheaderbuttonimage" src="assets/Images/Timeline/icons/whiteLogo.png"/>
    </button>
    <button class="menuheaderbutton" style="float: left;" ion-button clear icon-only left menuClose>
      <ion-icon color="_white" name="arrow-back"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>
 <!--menuClose-->

<ion-content class="color_offwhite">

  <ion-list no-padding no-lines no-margin>

    <ion-item (click)="openProfile();">
        <ion-thumbnail text-wrap>
          <img class="menuimg" src="assets/Images/Timeline/icons/profilephoto.png">
           <h2 text-center>Perfil</h2>
        </ion-thumbnail>
    </ion-item>

    <ion-item (click)="openPanel();">
        <ion-thumbnail text-wrap>
          <img class="menuimg" src="assets/Images/Timeline/icons/004-pie-chart.png">
           <h2 text-center>Painel</h2>
        </ion-thumbnail>
    </ion-item>

    <ion-item (click)="openCategories();">
        <ion-thumbnail text-wrap>
          <img class="menuimg" src="assets/Images/Timeline/icons/003-office-material.png">
           <h2 text-center>Categorias</h2>
        </ion-thumbnail>
    </ion-item>

    <ion-item (click)="openAccounts();">
        <ion-thumbnail text-wrap>
          <img class="menuimg" src="assets/Images/Timeline/icons/002-wallet.png">
           <h2 text-center>Contas</h2>
        </ion-thumbnail>
    </ion-item>

    <ion-item (click)="openSettings();">
        <ion-thumbnail text-wrap>
          <img class="menuimg" src="assets/Images/Timeline/icons/001-settings.png">
           <h2 text-center>Opções</h2>
        </ion-thumbnail>
    </ion-item>
    
  </ion-list>

</ion-content>
