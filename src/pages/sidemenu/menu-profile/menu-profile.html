<ion-header>
  <ion-navbar color="_red">
    <button class="menuheaderbutton" style="float: right;" ion-button clear icon-only right>
      <img class="menuheaderbuttonimage" src="assets/Images/Timeline/icons/whiteLogo.png"/>
    </button>
  </ion-navbar>
</ion-header>
 <!--menuClose-->

<ion-content class="color_offwhite">

  <ion-list no-padding no-lines no-margin>

    <ion-item>
        <ion-thumbnail text-wrap>
          <img class="menuimg" src="assets/Images/Timeline/icons/profilephoto.png">
           <h5 text-center>Perfil</h5>
        </ion-thumbnail>
    </ion-item>

    <table class="fill100">

      <tbody>
        <tr class="row verticalcenter">
            <td class="leftcol">
              <div class="rowimagecontainer">
                <img class="rowimg " src="assets/Images/Profile/icons/03.png"/>
              </div>
            </td>
            <td class="rightcol verticalcenter">
              <ion-input class="rowtitle verticalcenter" type="text" placeholder="User Name" [(ngModel)]="_username"></ion-input>
            </td>
        </tr>
        <tr class="row verticalcenter">
            <td class="leftcol">
              <div class="rowimagecontainer">
                <img class="rowimg " src="assets/Images/Profile/icons/02.png"/>
              </div>
            </td>
            <td class="rightcol verticalcenter">
              <ion-input class="rowtitle verticalcenter" type="text" placeholder="E-mail" [(ngModel)]="_email"></ion-input>
            </td>
        </tr>
        <tr class="row verticalcenter">
            <td class="leftcol">
              <div class="rowimagecontainer">
                <img class="rowimg " src="assets/Images/Profile/icons/01.png"/>
              </div>
            </td>
            <td class="rightcol verticalcenter">
              <ion-input class="rowtitle verticalcenter" type="password" placeholder="Atual" [(ngModel)]="_actualpass"></ion-input>
            </td>
        </tr>
        <tr class="row verticalcenter">
            <td class="leftcol">
              <div class="rowimagecontainer">
              </div>
            </td>
            <td class="rightcol verticalcenter">
              <ion-input class="rowtitle verticalcenter" type="password" placeholder="Nova" [(ngModel)]="_newpass"></ion-input>
            </td>
        </tr>
        <tr class="row verticalcenter">
            <td class="leftcol">
              <div class="rowimagecontainer">
              </div>
            </td>
            <td class="rightcol verticalcenter">
              <ion-input class="rowtitle verticalcenter" type="password" placeholder="Repita" [(ngModel)]="_newpass2"></ion-input>
            </td>
        </tr>
        <tr class="row verticalcenter">
            <td style="margin: 0px; text-align:center; width: 100%;">
              <button style="width:35px; height:35px;" large ion-button clear icon-only (click)="updateUser();">
                <img style="max-width:35px; max-height:35px;" src="assets/Images/Profile/icons/04.png"/>
              </button>
            </td>
        </tr>
      </tbody>
      

    </table>
    
  </ion-list>

</ion-content>
