<ion-header>
  <ion-navbar color="_red">
    <button class="menuheaderbutton" style="float: right;" ion-button clear icon-only right>
      <img class="menuheaderbuttonimage" src="assets/Images/Timeline/icons/whiteLogo.png"/>
    </button>
  </ion-navbar>
</ion-header>
 <!--menuClose-->
 
<ion-content class="color_offwhite">

  <table style="height: 10%; width:100%;">
    <tr>
      <td style="width:25%;">
        <button style="float:right;" ion-button clear icon-only color="_black" (click)="PreviousMonth();">
          <ion-icon name="ios-arrow-back" ></ion-icon>
        </button>
      </td>
      <td style="width:50%; text-align: center;">
          <ion-datetime style="font-size: 20px;" displayFormat="MMMM, YYYY" pickerFormat="MM/YYYY" [ngModel]="date" (ngModelChange)="onTimeChange($event)"></ion-datetime>
      </td>
      <td style="width:25%;">
        <button style="float:left;" ion-button clear icon-only color="_black" (click)="NextMonth();">
          <ion-icon name="ios-arrow-forward" ></ion-icon>
        </button>
      </td>
    </tr>
  </table>
  <div style="height:58%; width:100%;">

    <div style="height:17.5%;">
      <table style="height: 100%; width:100%;">
        <tr>
          <td class="categorytd" *ngFor="let categoryitem of monthlyCategoryList.slice(0,4)">
              <img class="img40by40" [src]="dbprovider.getCategoryImagebyCategoryID(categoryitem.category.id)"/>
              <p class="img40by40desc">{{categoryitem.Total | currency:'BRL':true:'1.2-2' | currencybrl}}</p>
          </td>
        </tr>
      </table>
    </div>

    <div style="height:65%;">
      <table style="height: 100%; width:100%;">
        <tr style="height: 100%; width:100%;">
          <td style="width:20%; text-align: center;">

            <table style="height: 100%; width:100%;">
              <tr style="height:50%" *ngFor="let categoryitem of monthlyCategoryList.slice(4,6)"><td>
                  <img class="img40by40" [src]="dbprovider.getCategoryImagebyCategoryID(categoryitem.category.id)"/>
                  <p class="img40by40desc">{{categoryitem.Total | currency:'BRL':true:'1.2-2' | currencybrl}}</p>
              </td></tr>
            </table>

          </td>
          <td style="height:100%; width:60%;">
            <ion-card color="_offwhite" style="height:100%;">
              <ion-card-content style="height:100%; width:88%; margin:auto;">
                <canvas  #doughnutCanvas></canvas>
              </ion-card-content>
            </ion-card>
          </td>
          <td style="width:20%; text-align: center;">

            <table style="height: 100%; width:100%;">
              <tr style="height:50%" *ngFor="let categoryitem of monthlyCategoryList.slice(6,8)"><td>
                  <img class="img40by40" [src]="dbprovider.getCategoryImagebyCategoryID(categoryitem.category.id)"/>
                  <p class="img40by40desc">{{categoryitem.Total | currency:'BRL':true:'1.2-2' | currencybrl}}</p>
              </td></tr>
            </table>

          </td>
        </tr>
      </table>
    </div>

    <div style="height:17.5%;">
      <table style="height: 100%; width:100%;">
        <tr>
          <td class="categorytd" *ngFor="let categoryitem of monthlyCategoryList.slice(8,12)">
              <img class="img40by40" [src]="dbprovider.getCategoryImagebyCategoryID(categoryitem.category.id)"/>
              <p class="img40by40desc">{{categoryitem.Total | currency:'BRL':true:'1.2-2' | currencybrl}}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
  

  <ion-card color="_offwhite" style="height:30%; margin-top:2%;">
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
