<ion-header>
  <ion-navbar color="_red">
    <button class="menuheaderbutton" style="float: right;" ion-button clear icon-only right>
      <img class="menuheaderbuttonimage" src="assets/Images/Timeline/icons/whiteLogo.png"/>
    </button>
  </ion-navbar>
</ion-header>
 <!--menuClose-->

<ion-content class="color_offwhite">

  <ion-list no-padding no-lines no-margin>

    <ion-item>
        <ion-thumbnail text-wrap >
          <img class="menuimg" src="assets/Images/Timeline/icons/002-wallet.png">
           <h2 text-center>Contas</h2>
        </ion-thumbnail>
    </ion-item>

    <ion-item>
        <ion-note>
          <h2 text-center>This is Contas Menu</h2>
        </ion-note>
    </ion-item>


    <table class="MenuTableGroup" *ngFor="let account of dbprovider.accounts; let i = index">
      <!--<thead>
        <tr>
          <th>Group heading</th>
          <th>+</th>
        </tr>
      </thead>-->
      
      <tr class="row verticalcenter">
        <td class="leftcol">
          <div class="rowimagecontainer">
            <img class="rowimg " [src]="imageprovider.getAccountImagebyID(account.imageindex)"/>
          </div>
        </td>
        <td class="rightcol verticalcenter">
          <h3 class="rowtitle verticalcenter">{{account.subject}}</h3>
        </td>
      </tr>
      
      

    </table>


  </ion-list>

</ion-content>
