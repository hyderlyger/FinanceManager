<ion-header>
  <ion-navbar color="_red">
    <button class="menuheaderbutton" style="float: right;" ion-button clear icon-only right>
      <img class="menuheaderbuttonimage" src="assets/Images/Timeline/icons/whiteLogo.png"/>
    </button>
  </ion-navbar>
</ion-header>
 <!--menuClose-->

<ion-content class="color_offwhite">

  <ion-list no-padding no-lines no-margin>

    <ion-item>
        <ion-thumbnail text-wrap >
          <img class="menuimg" src="assets/Images/Timeline/icons/002-wallet.png">
           <h5 text-center>Contas</h5>
        </ion-thumbnail>
    </ion-item>

    <table class="fill100">
      <thead style="background-color: #bebebe;">
        <tr class="verticalcenter" style="height:28px;">
          <th class="headingleft">
            <div style="margin-left: 15%;">Account</div>
          </th>
          <th class="headingright">
            <button ion-button clear icon-only class="headingbutton">
              <ion-icon color="_black" class="iosbold" style="line-height: normal;" name="add"></ion-icon>
            </button>
          </th>
        </tr>
      </thead>
      
      <tr class="row verticalcenter" *ngFor="let account of dbprovider.accounts; let i = index">
        <td class="leftcol">
          <div class="rowimagecontainer">
            <img class="rowimg " [src]="imageprovider.getAccountImagebyID(account.imageindex)"/>
          </div>
        </td>
        <td class="rightcol verticalcenter">
          <h6 class="rowtitle verticalcenter">{{account.subject}}</h6>
          <p class="rowdetail"> {{dbprovider.calculateBalanceOnAccountID(account.id) | currency:'BRL':true:'1.2-2' | currencybrl }} </p>
        </td>
      </tr>
      
      

    </table>


  </ion-list>

</ion-content>
