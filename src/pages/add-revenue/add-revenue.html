<ion-header>
  <ion-navbar color="myred" >
    <ion-title >Add Revenue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="financeitem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Price" [(ngModel)]="financeitem.price"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button center (click)="save();">
    Save
  </button>
</ion-content>
