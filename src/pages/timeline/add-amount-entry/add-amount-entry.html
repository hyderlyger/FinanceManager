<ion-header >

  <ion-navbar [color]=" type == 1 ? '_green' : '_red' " >
    <ion-title>{{ type == 1 ? "Add Revenue" : "Add Expense"}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="color_offwhite">
  <ion-list>
    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Observation" [(ngModel)]="observation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 8px;">Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="date"></ion-datetime>
      <!--<ion-input type="date" placeholder="Date" [(ngModel)]="financeitem.timestamp"></ion-input>-->
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar text-center color="_offwhite">
    <button ion-button center [color]=" type == 1 ? '_green' : '_red' " (click)="gotoSelectingCategoryImage();">
      Select Category
    </button>
  </ion-toolbar>
</ion-footer>
