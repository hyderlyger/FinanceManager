
<ion-header>
  <ion-navbar color="_red" >
    <ion-title >Add Revenue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="color_offwhite">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="financeitem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="financeitem.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 8px;">Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="financeitem.timestamp"></ion-datetime>
      <!--<ion-input type="datetime-local" placeholder="Date" [(ngModel)]="financeitem.timestamp"></ion-input>-->
    </ion-item>
  </ion-list>
  
  <button ion-button center color="_green" (click)="save();">
    Save
  </button>
</ion-content>
