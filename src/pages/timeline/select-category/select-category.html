<ion-header >

  <ion-navbar [color]=" type == 1 ? '_green' : '_red' " >
      <button class="menuheaderbutton" ion-button clear icon-only  text-center left>
        <img class="headerimg" src="assets/Images/Timeline/icons/whiteLogo.png"/>
      </button>
      <button class="menuheaderbutton" style="float: right; margin-right:10px;" ion-button clear icon-only right (click)="openRecurrence();">
        <img class="menuheaderbuttonimage" src="assets/Images/InOut/icons/03.png"/>
      </button>
  </ion-navbar>
  <table style="width: 270px; margin: auto;">
    <tr class="spacer"></tr>
    <tr>
      <td class="entryBox" [ngClass]="type == 1 ? 'backgroundColorGreen' : 'backgroundColorRed' ">
        <div>
          <div style="height:15px"></div>
          <div style="height:35px;"><h5 style="font-size:25px; margin:0px"> {{ price | number:'1.2-2' | currencybrl }} </h5> </div>
          <div style="height:5px"></div>
        </div>
      </td>
    </tr>
    <tr class="spacer"></tr>
  </table>
</ion-header>

<ion-content class="color_offwhite">
  <table style="width: 270px; margin: auto;">

    <tr [ngClass]=" type == 1 ? 'largespacer' : 'spacer' " ></tr>
    <tr>
      <ion-row>
        <div [ngClass]=" category.type == type && category.issystem != true ? 'colcontainer' : ''" *ngFor=" let category of _categories; let i = index">
          <ion-col *ngIf="category.type == type && category.issystem != true" >
            <div class="btnContainer" [ngClass]=" type == 1 ? 'greenborder' : 'redborder' " >
              <div [ngClass]="selectedCategoryid == category.id ? 'highlight' : '' ">
                <button class="imggbtn" ion-button clear icon-only (click)="updateSelection(i);" >
                  <img class="imgg" [src]="type == 1 ? imageprovider.getCategoryRevenueImagebyID(category.imageindex) : imageprovider.getCategoryExpenseImagebyID(category.imageindex)" />
                </button>
              </div>
            </div>
          </ion-col>

        </div>
        
      </ion-row>
    </tr>
  </table>

</ion-content>

<ion-footer>
  <ion-toolbar text-center color="_offwhite">
    <button ion-button center class="borderButton" [ngClass]="type == 1 ? 'colorGreen' : 'colorRed' " (click)="saveEntry();">
      Save Entry
    </button>
  </ion-toolbar>
</ion-footer>
