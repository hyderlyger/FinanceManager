
<ion-header>
  <ion-navbar color="_red">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <button ion-button clear icon-only text-center>
        <img class="headerimg" src="assets/Images/Timeline/icons/002-wallet.png"/>
      </button>
    </ion-title>

    <ion-select class="headerselect" right>
      <ion-option value="visa" selected>Visa</ion-option>
      <ion-option value="cash">Cash</ion-option>
      <ion-option value="creditcard">Credit Card</ion-option>
    </ion-select>

  </ion-navbar>
</ion-header>

<ion-content padding class="color_white">
    <ion-list no-lines>
        <ion-item-sliding *ngFor="let item of financelist; let i = index">
            <ion-item color="_white">
                <button ion-button clear icon-only item-left color="_black" >
                  <ion-icon name="arrow-down" class="mediumsmallicom"></ion-icon>
                </button>
                <img class="itemImageCategory" src="assets/Images/Category/Icons/Rendimento/Salário.png" item-left/>
                  <h2>{{item.name}}</h2>
                <ion-note item-right [color]="item.type == 1 ? '_green' : '_red'" class="nospacebreak">
                  <h2>R$ {{item.price}}</h2>
                </ion-note>
            </ion-item>
            <ion-item-options>
                <button color="_red" (click)="delete(i)">
                    <ion-icon name="trash"></ion-icon>
                    Delete
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

<ion-footer>
  <ion-navbar text-center color="_white">

    <button ion-button [color]=" _saldo >= 0 ? '_green' : '_red'">
      Saldo R$ {{ _saldo }}
    </button>

  </ion-navbar>
  <ion-navbar text-center color="_white">

    <button id="add_income" (click)="addrevenue();" ion-button clear icon-only>
      <img class="footerimg" src="assets/Images/Timeline/icons/08.png"/>
    </button>
    <button id="add_expense" (click)="addexpense();" ion-button clear icon-only class="footerbtn">
      <img class="footerimg" src="assets/Images/Timeline/icons/07.png"/>
    </button>
    <button id="transfer_amt" ion-button clear icon-only class="footerbtn">
      <img class="footerimg" src="assets/Images/Timeline/icons/11.png"/>
    </button>
    <button id="calendar" ion-button clear icon-only class="footerbtn">
      <img class="footerimg" src="assets/Images/Timeline/icons/09.png"/>
    </button>

  </ion-navbar>
</ion-footer>
