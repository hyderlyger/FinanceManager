
<ion-header >

  <ion-navbar color="_red">
    <ion-title>Add Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="color_offwhite">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="newAmountEntry.subject"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="newAmountEntry.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="margin-left: 8px;">Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="newAmountEntry.timestamp"></ion-datetime>
      <!--<ion-input type="date" placeholder="Date" [(ngModel)]="financeitem.timestamp"></ion-input>-->
    </ion-item>
  </ion-list>
  
  <button ion-button center color="_red" (click)="save();">
    Save
  </button>
</ion-content>
