
<ion-header >

  <ion-navbar color="_red">
    <ion-title>Add Expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="color_white">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="financeitem.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="Price" [(ngModel)]="financeitem.price"></ion-input>
    </ion-item>
  </ion-list>
  
  <button ion-button center color="_red" (click)="save();">
    Save
  </button>
</ion-content>
