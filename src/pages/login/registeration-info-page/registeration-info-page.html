<ion-content class="no-scroll fillcomplete" style="background-image: url('assets/Images/login-tela.png');  background-size: cover;">
  <table class="fillcomplete">
    <tr id="logoContainer">
      <td>
        <div class="loginimgcontainer">
          <img src="assets/Images/Login/icons/logoS-Fundo.png"/>
        </div>
      </td>
    </tr>
    <tr id="formContainer">
      <td>
        
        <table class="fillcomplete">
          <tr class="formrow">
            <td>
              <!--empty-->
            <td>
          </tr>
          <tr class="formrow">
            <td>

                <table class="formcontent allignmiddle">
                  <tr >
                    <td class="formimgcontainer">
                        <img class="formimg " src="assets/Images/Login/icons/01.png"/>
                    </td>
                    <td class="forminput">
                        <ion-input type="text" color="_white" placeholder="Name" [(ngModel)]="fullname" class="marginleft5"></ion-input>
                    </td>
                  </tr>
                </table>

            <td>
          </tr>
          <tr class="formrow">
            <td>

                <table class="formcontent allignmiddle">
                  <tr >
                    <td class="formimgcontainer">
                        <img class="formimg " src="assets/Images/Login/icons/03.png"/>
                    </td>
                    <td class="forminput">
                        <ion-input type="Email" color="_white" placeholder="e-mail" [(ngModel)]="email" class="marginleft5"></ion-input>
                    </td>
                  </tr>
                </table>

            <td>
          </tr>
          <tr class="formrow">
            <td>
                <table class="formcontent allignmiddle">
                  <tr >
                    <td class="formimgcontainer">
                        <img class="formimg " src="assets/Images/Login/icons/02.png"/>
                    </td>
                    <td class="forminput">
                      <div class="marginleft5 adjustwidth155 inputtextcolor">
                        <ion-label class="floatleft" style="margin-left: 8px; max-width:45px; word-wrap: break-word;">dob</ion-label>
                        <ion-datetime displayFormat="DD/MM/YYYY" class="marginleft5 floatleft" [(ngModel)]="dob"></ion-datetime>
                      </div>
                    </td>
                  </tr>
                </table>
            <td>
          </tr>
          <tr class="formrow">
            <td>
                <div class="formcontent allignmiddle">
                  <!--error-->
                  <div class="aligntopright">
                      <ion-note small color="_white" class="errortext">{{ error }}</ion-note>
                  </div>
                </div>
            <td>
          </tr>
          <tr class="formrow">
            <td>
                <div class="formcontent allignmiddle">
                    <button small ion-button style="width:120px;" color="_red" (click)="next();">
                      <ion-note color="_white">Next</ion-note>
                    </button>
                </div>
            <td>
          </tr>
        </table>

      </td>
    </tr>
    <tr id="footerContainer1">
      <td id="registertextwrap">
          <ion-note class="marginleft10" color="_white">Already have an account?</ion-note>
      </td>
    </tr>
    <tr id="footerContainer2">
      <td id="registerbuttonwrap">
        <button small class="marginleft10" ion-button color="_white" (click)="GoBackToLogin();">
          <ion-note color="_red">Login Instead</ion-note>
        </button>
      </td>
    </tr>
    
  </table>

</ion-content>
