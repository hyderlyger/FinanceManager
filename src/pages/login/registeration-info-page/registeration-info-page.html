<ion-content class="no-scroll fillcomplete" style="background-image: url('assets/Images/login-tela.png');  background-size: cover;">
  <table class="fillcomplete">
    <tr id="logoContainer">
      <td>
        <div class="loginimgcontainer">
          <img src="assets/Images/Login/icons/logoS-Fundo.png"/>
        </div>
      </td>
    </tr>
    <tr id="formContainer">
      <td>
        
        <table class="fillcomplete">
          <tr class="formrow">
            <td>
              <!--empty-->
            <td>
          </tr>
          <tr class="formrow">
            <td>

                <table class="formcontent allignmiddle">
                  <tr >
                    <td class="formimgcontainer">
                        <img class="formimg " src="assets/Images/Login/icons/01.png"/>
                    </td>
                    <td class="forminput">
                        <ion-input type="text" placeholder="Name" [(ngModel)]="fullname" class="marginleft5"></ion-input>
                    </td>
                  </tr>
                </table>

            <td>
          </tr>
          <tr class="formrow">
            <td>

                <table class="formcontent allignmiddle">
                  <tr >
                    <td class="formimgcontainer">
                        <img class="formimg " src="assets/Images/Login/icons/03.png"/>
                    </td>
                    <td class="forminput">
                        <ion-input type="Email" placeholder="e-mail" [(ngModel)]="email" class="marginleft5"></ion-input>
                    </td>
                  </tr>
                </table>

            <td>
          </tr>
          <tr class="formrow">
            <td>
                <table class="formcontent allignmiddle">
                  <tr >
                    <td class="formimgcontainer">
                        <img class="formimg " src="assets/Images/Login/icons/02.png"/>
                    </td>
                    <td class="forminput">
                      <div class="marginleft5 adjustwidth155 inputtextcolor" style="height:100%;">
                        <ion-label class="floatleft" style=" margin: 0px 8px; word-wrap: break-word; color:#8B8D91;">data de aniversário</ion-label>
                        <button class="floatleft inputtextcolor" ion-button clear icon-only right (click)="showDatePicker();"
                         style="margin: 0px 0px 0px 10px;">
                          <h5 style=" font-size: 1.5rem; margin: 0px;">{{dob | date: 'dd/MM/yyyy'}}</h5>
                        </button>
                        <!--<ion-datetime displayFormat="DD/MM/YYYY" class="marginleft5 floatleft" [(ngModel)]="dob"></ion-datetime>-->
                      </div>
                    </td>
                  </tr>
                </table>
            <td>
          </tr>
          <tr class="formrow">
            <td>
                <div class="formcontent allignmiddle">
                  <!--error-->
                  <div class="aligntopright">
                      <ion-note small color="_white" class="errortext">{{ error }}</ion-note>
                  </div>
                </div>
            <td>
          </tr>
          <tr class="formrow">
            <td>
                <div class="formcontent allignmiddle">
                    <button small ion-button style="width:120px;" color="_red" (click)="next();">
                      <!--Next-->
                      <ion-note color="_white">Próximo</ion-note>
                    </button>
                </div>
            <td>
          </tr>
        </table>

      </td>
    </tr>
    <tr id="footerContainer1">
      <td id="registertextwrap">
        <!--Already have an account?-->
          <ion-note class="marginleft10" color="_white">já tem uma conta?</ion-note>
      </td>
    </tr>
    <tr id="footerContainer2">
      <td id="registerbuttonwrap">
        <button small class="marginleft10" ion-button color="_white" (click)="GoBackToLogin();">
          <!--Login Instead-->
          <ion-note color="_red">Quer entrar?</ion-note>
        </button>
      </td>
    </tr>
    
  </table>

</ion-content>
