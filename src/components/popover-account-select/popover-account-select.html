<ion-list no-lines class="color_offwhite">

  <button ion-item *ngFor="let account of _accounts; let i = index" color="_offwhite" (click)="ItemTapped(account.id);">
          <div class="btnitemImageCategory" item-left>
            <img class="itemImageCategory" [src]="imagesprovider.getAccountImagebyID(account.imageindex)"/>
          </div>
          <ion-note color="_green" item-left>
            <h5 text-wrap>{{account.subject}}</h5>
          </ion-note>
  </button>
  
</ion-list>
